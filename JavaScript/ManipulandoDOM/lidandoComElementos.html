<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body> 
        <div id="app">
            
        </div>
        
        <script>
            var linkElement = document.createElement('a');
            
            linkElement.setAttribute('href', 'http://tamires-manhaes.github.io');

            var textElement = document.createTextNode('Acesse meu github');
            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);
        </script>
    </body>
</html>
